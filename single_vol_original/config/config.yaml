seed: 7

path_to_outputs: path_to_outputs # TODO: SET.

# model_checkpoint: path_to_checkpoint/epoch_1999.pt  # TODO: SET (OR LEAVE COMMENTED).

dataset:
  path_to_data: path_to_file/file_brain_AXT1POST_205_2050255.h5 # TODO: SET.
  n_slices: 3
  with_mask: True
  acceleration: 4
  center_frac: 0.15

dataloader:
  batch_size: 120_000
  pin_memory: False

model:
  id: Siren
  params:
    coord_dim: 4
    hidden_dim: 512
    L: 10
    n_layers: 8

loss:
  id: MSE
  params:
    gamma: 1.0
    # epsilon: 1.e-4
    # sigma: 1.0
    # factor: 0.5

optimizer:
  id: Adam
  params:
    lr: 5.e-6 # The dot is necessary, otherwise the parser will mistake this for a string (and not a float).

scheduler:
  id: StepLR
  params:
    gamma: 1.0
    step_size: 20_000

# Training Process
n_epochs: 2_000
log_interval: 100
checkpoint_interval: 2_000  # Keep in mind that each checkpoint takes ~241 MB of space.


