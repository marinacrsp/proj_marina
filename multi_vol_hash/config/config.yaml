seed: 7

# runtype: train
runtype: test

path_to_outputs: /scratch_net/ken/mcrespo/proj_marina/logs/multivol_inf

model_checkpoint: /scratch_net/ken/mcrespo/proj_marina/logs/multivol/2024-11-15_15h30m00s/checkpoints/epoch_0999.pt

dataset:
  path_to_data: /itet-stor/mcrespo/bmicdatasets-originals/Originals/fastMRI/brain/multicoil_val/
  n_volumes: 3
  n_slices: 2
  with_mask: True  # NOTE: During training phase, set to False.
  acceleration: 4
  center_frac: 0.15

dataloader:
  batch_size: 240_000
  pin_memory: False

model:
  id: Siren
  params:
    coord_dim: 4
    embedding_dim: 256
    hidden_dim: 512
    levels: 5
    n_min: 45
    size_hashtable: 12
    n_layers: 6

loss:
  id: MSEL2
  params:
    gamma: 0.0
    sigma: 0.01

optimizer:
  id: Adam
  params:
    lr: 5.e-6 # The dot is necessary, otherwise the parser will mistake this for a string (and not a float).

scheduler:
  id: StepLR
  params:
    gamma: 1.0
    step_size: 20_000

# Training Process
n_epochs: 1_000
log_interval: 100
checkpoint_interval: 500  # Keep in mind that each checkpoint takes ~241 MB of space.


